<script>
function draw()
{
var title = $('#BookTitle').val();
var sub = $('#BookSubtitle').val();
var name = $('#AuthorName').val();
var backcolor = $('#Background').val();
var publisher = $('#Publisher').val();
var year = $('#PublishYear').val();


var canvas = document.getElementById("mycanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = backcolor;
ctx.fillRect(0, 0, canvas.width, canvas.height);

//title
ctx.font = "30px Arial";
ctx.fillStyle = invertColor(backcolor);
ctx.fillText(title, canvas.width/2.5, 65);

//sub
ctx.font = "15px Arial";

ctx.fillText(sub, canvas.width/2.5 + 5, 120);

//name
ctx.font = "15px Arial";
ctx.fillText(name, 10, 635);

//publisher
ctx.font = "15px Arial";
ctx.fillText(publisher, 10, 660);

//year
ctx.font = "15px Arial";
ctx.fillText(year, 10, 690);



}

function download()
{
var canvas = document.getElementById('mycanvas');
 image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");


 var link = document.createElement('a');
  link.download = "CoverPage.png";
  link.href = image;
  link.click();

}

function invertColor(hexTripletColor) {
	var color = hexTripletColor;
	color = color.substring(1); // remove #
	color = parseInt(color, 16); // convert to integer
	color = 0xFFFFFF ^ color; // invert three bytes
	color = color.toString(16); // convert to hex
	color = ("000000" + color).slice(-6); // pad with leading zeros
	color = "#" + color; // prepend #
	return color;
}
</script>
